{% extends 'base.html' %}

{% load pratcic_tags %}



{% block content %}
<div id="body">

    <section>
        <div class="container">
                <div class="cont-body col-md-12">
                    <div class="sidebar col-md-5">

                        {% get_categories %}

                    </div>
                    <div class="right_side col-md-7">

                        {% for post in posts %}
                        <ul>
                            <li>

                                <a href="{{post.get_absolute_url}}">{{ post.name }}</a>

                            </li>
                        </ul>


                        {% endfor %}
                    </div>

                </div>

        </div>
    </section>

</div>

{% endblock content %}
