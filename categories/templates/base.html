<!DOCTYPE html>
{% load static %}

{% load pratcic_tags %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <!-- Bootstrap-Core-CSS -->
    <!--/ Style-CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css" media="all">
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-12" style="display: flex;">
            <div class="col-md-4 search-bar">
                <form action="{% url 'search' %}" method="get" class="form">
                    {% csrf_token %}
                    <input type="search" placeholder="Поиск..." name='q' class="form-input" required="">
                    <div class="btn-size">
                        <button type="submit" class="btn">Поиск</button>
                    </div>

                </form>

            </div>
            <div class="col-md-4" style="width:100%;height:100%;">
                <div class="main-page">
                             <a href="/">Главная</a>
                </div>

            </div>
            <div class="col-md-4">
                <div class="user">
                    <a href="{% url 'profile'%}">{{user.profile.user}}</a>
                    <img src="{{user.profile.avatar.url}}" class="user_avatar">

                <div class="log_set" style="float: right;padding-top: 15px;">
                    {% if user.is_authenticated %}
                <a href="{% url 'account_logout' %}">Выход</a>
                {% else %}
                <a href="{% url 'account_login' %}">Вход</a>
                <a href="{% url 'account_signup' %}">Регистрация</a>
                {% endif %}

                </div>

                </div>



            </div>
        </div>
    </div>
</div>

{% block content %}


<div id="body">

    <section>
        <div class="container">
                <div class="cont-body col-md-12">
                    <div class="sidebar col-md-5">


                        {% get_categories %}

                    </div>
                    <div class="right_side col-md-7">

                        {% for main in main_list %}
                        <ul>
                            <li>

                                <a href="{{main.get_absolute_url}}" style="color: black; font-weight: bold;">{{ main.name }}</a>

                            </li>
                        </ul>


                        {% endfor %}
                    </div>

                </div>

        </div>

    </section>

</div>


{% endblock content %}




</body>
</html>
